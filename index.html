<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <input type="color" class="color" title="Change Background" />
    <img class="sound" src="volume.png" alt="loading..." />
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <img src="dice-5.png" alt="Playing dice" class="dice diceMove" />
      <button title="Play an new game" class="btn btn--new">🔄 New game</button>
      <button title="Roll the dice to gain current score" class="btn btn--roll">
        🎲 Roll dice
      </button>
      <button
        title="Hold the current score to gain the actual score"
        class="btn btn--hold"
      >
        📥 Hold
      </button>
      <div class="badge-container">
        <span class="badge">Set Target!</span>
        <button title="Set target" class="btn--target">
          🎯 Target =
          <input class="target" type="number" value="100" />
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
